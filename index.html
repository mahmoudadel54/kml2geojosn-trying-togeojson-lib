<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KML to Geojson</title>
</head>
<body>
    <h1>KML to Geojson</h1>
    <div >
        <textarea id="geojson" style="min-height: 400px; min-width: 800px;">

        </textarea>
    </div>
    <script type="module">
        import { kml } from "https://unpkg.com/@tmcw/togeojson?module";
      
        fetch("/kml_data/address.kml")
          .then(function (response) {
            return response.text();
          })
          .then(function (xml) {
            let geojson = kml(new DOMParser().parseFromString(xml, "text/xml"));
            console.log({geojson});
            document.getElementById('geojson').innerHTML = (JSON.stringify(geojson, null, 4))
          });
      </script>
</body>
</html>
